---
layout: default
title: Recent Work 
---
<div class="container">
  <section class="marquee">
    <div class="caption">
      <h2>We provide web strategy and open source technology to forward-thinking organizations.</h2>
      <a class="button overlay" href="#">Learn More</a>
    </div>
  </section>
  <section class="main">
    <div class="row">
      <div class="large-12 columns">
  			{% for post in site.categories.expertise %}
  			<div class="teaser">
  			  <article>
  			    <div class="project-title"><h1><a href="{{ post.url }}">{{ post.title }}</a><h1></div>
  			    <p>{{ post.short }}</p>
  			    <p class="content-text">{{ post.content }}</p>
  			  </article>
  			</div>
  			{% endfor %}
      </div>
    </div>
  </section>
</div>
