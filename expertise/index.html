---
layout: default
title: Our Expertise 
---
<div class="content">
  <div class="hero-image" style="background-image: url('{{ site.baseurl }}/images/marquee/expertise.jpg');"></div>
  <div class="hero">
    <div class="site-width">
      <div class="background"></div>
      <div class="leadin">
        <h2>Because you strive to make lasting change.</h2>
      </div>
    </div>
  </div>
  <section class="main">
    <div class="section-rubric">
      <h3><span>What We Do</span></h3>
    </div>
    <ul class="fw-grid">
    {% for expertise in site.data.expertise %}
      <li>
        <div>
          <h2>{{ expertise.name }}</h2>
          <p>{{ expertise.description | markdownify }}</p>
        </div>
      </li>
    {% endfor %}
    </ul>
  </section>
</div>
