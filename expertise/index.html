---
layout: default
title: Our Expertise 
---
<div class="content">
  <div class="hero-image" style="background-image: url('{{ site.baseurl }}/images/marquee/expertise.jpg');"></div>
  <div class="hero">
    <div class="site-width">
      <div class="background"></div>
      <div class="leadin">
        <h2>You strive for lasting change. We build the tools to make it happen.</h2>
      </div>
    </div>
  </div>
  <section class="main">
    <div class="section-rubric">
      <h3><span>What We Do</span></h3>
    </div>

    {% for expertise in site.data.expertise %}
      <div class="row">
          <div class="large-4 columns push-2">
              {{ expertise.image }}
          </div>
          <div class="large-4 columns pull-2">
              <h2>{{ expertise.name }}</h2>
              <p>{{ expertise.description | markdownify }}</p>
          </div>
      </div>
    {% endfor %}
    
  </section>
</div>
