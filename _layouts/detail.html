<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/stylesheets/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl}}/stylesheets/app.css" />
  <link rel="stylesheet" href="{{ site.baseurl}}/stylesheets/ts.css" />
  <script src="{{ site.baseurl}}/javascripts/vendor/custom.modernizr.js"></script>

</head>
<body class="detail"> 

  {% include header.html %}
  {{ content }}
  <!-- {% include footer.html %} -->

  <script>
  document.write('<script src=' +
    ('__proto__' in {} ? '{{ site.baseurl}}/javascripts/vendor/zepto' : '{{ site.baseurl}}/javascripts/vendor/jquery') +
    '.js><\/script>')
  </script>
  
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.alerts.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.clearing.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.cookie.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.dropdown.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.forms.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.interchange.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.joyride.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.magellan.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.orbit.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.placeholder.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.reveal.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.section.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.tooltips.js"></script>
  <script src="{{ site.baseurl}}/javascripts/foundation/foundation.topbar.js"></script>
  <script src="{{ site.baseurl}}/javascripts/contrib/imagesloaded.js"></script>
  <script src="{{ site.baseurl}}/javascripts/contrib/classie.js"></script>
  <script src="{{ site.baseurl}}/javascripts/contrib/AnimOnScroll.js"></script>
  
  <script>
  $(document).foundation();
  new AnimOnScroll( document.getElementById( 'grid' ), {
    minDuration : 0.4,
    maxDuration : 0.7,
    viewportFactor : 0.2
  } );
  </script>
</body>
</html>
