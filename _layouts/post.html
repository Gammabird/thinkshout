---
layout: detail
---
<section class="main">
	<img src="http://placehold.it/1800x250&text=CATEGORY BANNER">
	<div class="row" style="margin-top: 2em;">
		<div class="large-8 columns large-centered">
			<div class="large-3 columns">
				<div class="byline">
					<img src="http://placehold.it/450x450&text=PHOTO">
					<p class="author"><a href="#">Sean Larkin</a></p>
					<p class="position"><a href="#">Director of Strategy</a></p>
				</div>
			</div>
			<div class="large-9 columns">
				<h2>{{ page.title }}</h2>
				<p class="meta">{{ page.date | date_to_string }}</p>
				<p>{{ content }}</p>
				{% if page.comments or page.comments != false %}
				<div class="comments">
			    <div id="disqus_thread"></div>
			    <script type="text/javascript">
			        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			        var disqus_shortname = 'thinkshout'; // required: replace example with your forum shortname

			        /* * * DON'T EDIT BELOW THIS LINE * * */
			        (function() {
			            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			        })();
			    </script>
			    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    		</div>
				{% endif %}
			</div>
		</div>
	</div>
	<div class="paginator">
		<div class="blog-nav previous-post">
			<img src="http://placehold.it/1440x450&text=HERO">
			<div class="teaser">
				<h5>Previous Post</h5>
				<h4><a href="#">Post Title</a></h4>
				<a class="button overlay" href="#">Read Now</a>
			</div>
			<div class="mute"></div>
		</div>
		<div class="blog-nav next-post">
			<img src="http://placehold.it/1440x450&text=HERO">
			<div class="teaser">
				<h5>Next Post</h5>
				<h4><a href="#">Post Title</a></h4>
				<a class="button overlay" href="#">Read Now</a>
			</div>
			<div class="mute"></div>
		</div>	
	</div>
</section>
