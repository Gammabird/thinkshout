<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/stylesheets/syntax.css">

  <!-- Flexslider -->
  <link rel="stylesheet" href="{{ site.baseurl}}/javascripts/contrib/flexslider/flexslider.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl}}/stylesheets/app.css" />
  <link rel="stylesheet" href="{{ site.baseurl}}/stylesheets/ts.css" />
  
  <script src="{{ site.baseurl}}/javascripts/vendor/custom.modernizr.js"></script>
  
</head>
<body class="home">

  {{ content }}
  {% include footer.html %}

  <script src="{{ site.baseurl}}/bower_components/foundation/js/vendor/jquery.js"></script>
  <script src="{{ site.baseurl}}/bower_components/foundation/js/vendor/fastclick.js"></script>
  <script src="{{ site.baseurl}}/bower_components/foundation/js/foundation.min.js"></script>

  <!--<script src="{{ site.baseurl}}/javascripts/contrib/imagesloaded.js"></script>-->
  <script src="{{ site.baseurl}}/javascripts/contrib/classie.js"></script>
  <script src="{{ site.baseurl}}/javascripts/contrib/borderMenu.js"></script>
  <!--<script src="{{ site.baseurl}}/javascripts/contrib/AnimOnScroll.js"></script>-->
  
  <script>
  $(document).foundation();
  $(window).load(function() {
    $('.flexslider').flexslider({
      animation: "slide",
      controlNav: false
    });
  });
  var $container = $('.gridlock');
  // initialize
  $container.masonry({
    columnWidth: ".grid-sizer",
    itemSelector: '.item',
    isFitWidth: true,
    gutter: 0
  });
  </script>
</body>
</html>
