---
layout: default
title: Team
---
<div class="content">
	<section class="marquee">
		<div class="caption">
	  	<h2>We provide web strategy and open source technology to forward-thinking organizations.</h2>
	  	<a class="button overlay" href="#">Learn More</a>
	  </div>
	</section>
	<section class="main">
		<div class="row">
			<div class="large-12 columns">
				<h2 class="section-header">Meet Our Team</h2>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<ul class="team large-block-grid-3">
				  {% for post in site.categories.team %}
				  <li>
				    <article>
				    	<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/images/{{post.image}}"></a>
				      <div class="project-title"><h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a></h4></div	>
				      <p class="content-text">{{post.position}}</p>
				    </article>
				  </li>
				  {% endfor %}
				  <li>
				  	<h3>Job Opening</h3>
				  </li>
				</ul>
			</div>
		</div>
	</section>
</div>
