---
layout: blog
title: Blog 
---
<div class="page-container">
  <div class="split">
    <div class="side side-left" style="background-image: url('{{ site.baseurl }}/images/blog.jpg')"></div>
    <div class="side side-right">
      <div class="intro-content">
        <ul class="blog">
        {% for post in site.categories.blog %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">
            <h2>{{ post.title}}</h2>
            <p class="content-text">{{post.short}}</p>
          </a>
        </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
