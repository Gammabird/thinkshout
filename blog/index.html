---
layout: blog
title: Blog 
---
<div class="page-container">
  <div class="split">
    <div class="side side-left" style="background-image: url('{{ site.baseurl }}/images/blog.jpg')"></div>
    <div class="side side-right">
      <div class="intro-content">
        {% for post in site.categories.blog %}
        <article>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a><h2>
          <p class="content-text">{{post.short}}</p>
          <a class="button default" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
